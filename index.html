<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ULTIMATE 100% REAL LIFE ACHIEVEMENT TRACKER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starry-bg"></canvas>
  <div id="star-chart">
    <div id="camera">
      <div id="center"><img src="assets/center.png" alt="Central Geometry" aria-label="Central Hub"></div>
      <div id="planets"></div>
      <div id="branches"></div>
      <div id="junctions"></div>
      <div id="nodes"></div>
    </div>
  </div>
  <div id="zoom-panel" class="hidden">
    <div class="tiers"></div>
  </div>
  <div id="detail-overlay" class="hidden">
    <div class="content">
      <h2 id="detail-title"></h2>
      <p id="detail-desc"></p>
      <button id="complete-btn">Complete</button>
      <button id="close-btn">Close</button>
    </div>
  </div>
  <div id="admin-panel" class="hidden">
    <h2>Admin Editor (Client-Side Only)</h2>
    <p>Note: This is insecure; all edits are localStorage-based.</p>
    <select id="admin-planet"></select>
    <select id="admin-tier"></select>
    <select id="admin-ach"></select>
    <input id="admin-title" placeholder="Title">
    <textarea id="admin-desc" placeholder="Description"></textarea>
    <select id="admin-status">
      <option value="locked">Locked</option>
      <option value="available">Available</option>
      <option value="completed">Completed</option>
    </select>
    <button id="admin-save-ach">Save Achievement</button>
    <button id="admin-add-ach">Add New Achievement</button>
    <button id="admin-remove-ach">Remove Achievement</button>
    <button id="admin-bulk-unlock-tier">Bulk Unlock Tier</button>
    <button id="admin-bulk-reset-planet">Bulk Reset Planet</button>
    <button id="admin-download">Download JSON</button>
    <button id="admin-close">Close Admin</button>
  </div>
  <div id="tooltip" class="hidden"></div>
  <div id="mute-toggle" aria-label="Toggle Mute" tabindex="0">Mute</div>
  <audio id="bg-music" loop src="assets/bg.mp3"></audio>
  <audio id="hover-sfx" src="assets/hover.mp3"></audio>
  <script src="app.js"></script>
</body>
</html>
